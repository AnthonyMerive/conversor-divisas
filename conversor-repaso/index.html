<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculadora de Divisas</title>
</head>

<body>
    <form id="form" class="container">
        <h2 class="container">Conversor de divisas</h2>
        <div class="mb-3">
            <label id="monto" class="monto" for="floatingInput"><strong>Ingrese el monto</strong></label>
            <input type="number" class="form-control" id="monto">
            
        </div>

        <div class="mb-3">
            <select id="divisa-selected" class="form-select">
            </select>
        </div>

        <div class="mb-3">
            <select id="divisa-convert" class="form-select">
            </select>
        </div>

        <button type="submit" class="btn btn-primary" id="convert">Convertir</button>
       
        <div id="result" class="mt-4">
        </div>
    
    </form>

   

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
