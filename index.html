<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form id="form" class ="container" action="">
        <div class="container">
            <h2 class="mb-3">Conversor</h2>
            <div class="input-group mb-3">
                <input id="inputoMoneda" type="text" class="form-control"
                    aria-label="Dollar amount (with dot and two decimal places)">
                <span class="input-group-text">$</span>
                <span id="result" class="input-group-text"></span>
            </div>
            <div class="mb-3">
                <select id="monedaSelected" class="form-select" aria-label="Default select example">
                    <!--aca se agregaran los option desde Script.js-->
                </select>
            </div>

            <div class="mb-3">
                <select id="monedaConvert" class="form-select" aria-label="Default select example">
                    <!--aca se agregaran los option desde Script.js-->
                </select>
            </div>
            <button type="button" class="btn btn-primary">Convertir</button>
    </form>
    <script src="./script.js"></script>
    </div>
</body>

</html>
